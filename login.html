<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
        }
        .card {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .card h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        .login-button:hover {
            background: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Login</h2>
        <form id="login-form" onsubmit="return validateForm()">
            <input type="text" class="input-field" id="user-id" placeholder="User ID">
            <input type="password" class="input-field" id="password" placeholder="Password">
            <button type="submit" class="login-button">Login</button>
            <p class="error-message" id="error-message"></p>
        </form>
    </div>
    <script>
        function validateForm() {
            const userId = document.getElementById("user-id").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            errorMessage.innerHTML = "";

            if (userId === "1234" && password === "1234") {
                window.location.href = "index.html";
                return false;
            } else {
                errorMessage.innerHTML = "Invalid User ID or Password.";
                return false;
            }
        }
    </script>
</body>
</html>
